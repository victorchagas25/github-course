<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post">
					<span class="contact2-form-title">
						Cadastro de Leitores
					</span>

					<div class="wrap-input2 validate-input">
						<input type="text" name="name" id="name">
						<span class="focus-input2" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input2 validate-input" >
						<input type="text" name="email" id="email">
						<span class="focus-input2" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input2 validate-input">
						<input type="text" name="telefone" id="telefone">
						<span class="focus-input2" data-placeholder="Telefone"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<input type="button" id="bntGravar" value="Gravar" >
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>


$('#btnGravar').click(function(event)){
	debugger;
	var leitor = {
			nome : $("#nome").val();
			telefone : $("#telefone").val();
			email : $("#email").val();
	}
	
	$.ajax({
		url : '/leitor/cadastrar',
		type : 'post',
		contentType : 'application/x-www-form-urlencoded',
		data : leitor,
		dataType : 'json',
		success : function(data, textStatus, jQxhr) {
			console.log(data.mensagem);
		},

}
